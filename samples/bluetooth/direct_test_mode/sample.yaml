sample:
  description: Bluetooth Low Energy Direct Test Mode sample
  name: Bluetooth LE Direct Test Mode
tests:
  sample.bluetooth.direct_test_mode.bl5340:
    build_only: true
    integration_platforms:
      - bl5340_dvk_cpunet
    platform_allow: bl5340_dvk_cpunet
    tags: bluetooth ci_build
  sample.bluetooth.direct_test_mode.bl5340pa.ext.no_automatic_power:
    build_only: true
    integration_platforms:
      - bl5340pa_dvk_cpunet
    extra_configs:
      - CONFIG_DTM_POWER_CONTROL_AUTOMATIC=n
    platform_allow: bl5340pa_dvk_cpunet
    tags: bluetooth ci_build
  sample.bluetooth.direct_test_mode.bl5340pa.int.no_automatic_power:
    build_only: true
    extra_configs:
      - CONFIG_DTM_POWER_CONTROL_AUTOMATIC=n
      - CONFIG_LCZ_FEM_INTERNAL_ANTENNA=y
    integration_platforms:
      - bl5340pa_dvk_cpunet
    platform_allow: bl5340pa_dvk_cpunet
    tags: bluetooth ci_build

